<div fxLayoutAlign="center center"  fxFlexFill  class="main-div">
  <mat-card  fxFlex="25">
      <mat-toolbar fxLayoutAlign="center center" color="primary">Login Page</mat-toolbar>
     <form fxLayoutAlign="stretch" fxLayout="column" class="login">
        <mat-form-field>
            <input matInput placeholder="Username">
            </mat-form-field>
            <mat-form-field>
      <mat-label> password</mat-label>
          <input matInput [type]="hide ? 'password' : 'text'" ngModel required password #password="ngModel">
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
             </mat-form-field>
            <div  fxLayout="row" fxLayoutAlign="center center" >
            <button  mat-raised-button >Login</button>
            
            </div>
          <br>
            <div fxLayout="row" fxLayoutAlign="center center">
            <p>Not yet registered?<a href="">Register here</a></p>
            </div>
          </form>
        </mat-card>
              </div>
